components:
    schemas:
        sendotp:
            type: object
            required:
                - email
            properties:
                email:
                    type: string

        verifyotp:
            type: object
            required:
                - email
                - otp_code
            properties:
                email:
                    type: string
                otp_code:
                    type: string

        updatepassword:
            type: object
            required:
                - password
            properties:
                password:
                    type: string
