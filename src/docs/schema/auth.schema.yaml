components: 
    schemas:
        signup:
            type: object
            required: 
                - name
                - email
                - password
            properties: 
                first_name: 
                    type: string
                    example: Fisrt name
                last_name: 
                    type: string
                    example: Last name                    
                email:
                    type: string
                    example: email@example.com
                password:
                    type: string
                    example: password

        signin:
            type: object
            required:
                - email
                - password
            properties:
                email:
                    type: string
                    example: email@example.com
                password:
                    type: string
                    example: password
                device_id:
                    type: string
                    example: device_id_123
                device_name:
                    type: string
                    example: MacBook Pro
                device_model:
                    type: string
                    example: MacBookPro18,3

        refresh_token:
            type: object
            required:
                - user_id
                - device_id
                - refresh_token
            properties:
                user_id:
                    type: string
                    example: user_id_123
                device_id:
                    type: string
                    example: device_id_123
                refresh_token:
                    type: string
                    example: refresh token

        signout:
            type: object
            required:
                - device_id
            properties:
                device_id:
                    type: string
                    example: device_id_123