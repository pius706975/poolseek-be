components: 
    schemas:
        signup:
            type: object
            required: 
                - name
                - email
                - password
            properties: 
                first_name: 
                    type: string
                    example: Fisrt name
                last_name: 
                    type: string
                    example: Last name                    
                email:
                    type: string
                    example: email@example.com
                password:
                    type: string
                    example: password

        signin:
            type: object
            required:
                - email
                - password
            properties:
                email:
                    type: string
                    example: email@example.com
                password:
                    type: string
                    example: password